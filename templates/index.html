<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkinson’s Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>Parkinson’s Disease Prediction</h1>
    <form id="predictionForm">
      <div class="input-group">
        <label for="MDVP:Fo(Hz)">MDVP:Fo(Hz): </label>
        <input type="text" id="fo" name="MDVP:Fo(Hz)" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Fhi(Hz)">MDVP:Fhi(Hz): </label>
        <input type="text" id="fhi" name="MDVP:Fhi(Hz)" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Flo(Hz)">MDVP:Flo(Hz): </label>
        <input type="text" id="flo" name="MDVP:Flo(Hz)" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Jitter(%)">MDVP:Jitter(%): </label>
        <input type="text" id="jitter" name="MDVP:Jitter(%)" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Jitter(Abs)">MDVP:Jitter(Abs): </label>
        <input type="text" id="jitter(Abs)" name="MDVP:Jitter(Abs)" required>
      </div>
      <div class="input-group">
        <label for="MDVP:RAP">MDVP:RAP: </label>
        <input type="text" id="RAP" name="MDVP:RAP" required>
      </div>
      <div class="input-group">
        <label for="MDVP:PPQ">MDVP:PPQ: </label>
        <input type="text" id="PRQ" name="MDVP:PPQ" required>
      </div>
      <div class="input-group">
        <label for="Jitter:DDP">Jitter:DDP: </label>
        <input type="text" id="DDP" name="Jitter:DDP" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Shimmer">MDVP:Shimmer: </label>
        <input type="text" id="Shimmer" name="MDVP:Shimmer" required>
      </div>
      <div class="input-group">
        <label for="MDVP:Shimmer(dB)">MDVP:Shimmer(dB): </label>
        <input type="text" id="Shimmer(db)" name="MDVP:Shimmer(dB)" required>
      </div>
      <div class="input-group">
        <label for="Shimmer:APQ3">Shimmer:APQ3: </label>
        <input type="text" id="APQ3" name="Shimmer:APQ3" required>
      </div>
      <div class="input-group">
        <label for="Shimmer:APQ5">Shimmer:APQ5: </label>
        <input type="text" id="APQ5" name="Shimmer:APQ5" required>
      </div>
      <div class="input-group">
        <label for="MDVP:APQ">MDVP:APQ: </label>
        <input type="text" id="APQ" name="MDVP:APQ" required>
      </div>
      <div class="input-group">
        <label for="Shimmer:DDA">Shimmer:DDA: </label>
        <input type="text" id="DDA" name="Shimmer:DDA" required>
      </div>
      <div class="input-group">
        <label for="NHR">NHR: </label>
        <input type="text" id="NHR" name="NHR" required>
      </div>
      <div class="input-group">
        <label for="HNR">HNR: </label>
        <input type="text" id="HNR" name="HNR" required>
      </div>
      <div class="input-group">
        <label for="RPDE">RPDE: </label>
        <input type="text" id="RPDE" name="RPDE" required>
      </div>
      <div class="input-group">
        <label for="DFA">DFA: </label>
        <input type="text" id="DFA" name="DFA" required>
      </div>
      <div class="input-group">
        <label for="spread1">spread1: </label>
        <input type="text" id="spread1" name="spread1" required>
      </div>
      <div class="input-group">
        <label for="spread2">spread2: </label>
        <input type="text" id="spread2" name="spread2" required>
      </div>
      <div class="input-group">
        <label for="D2">D2: </label>
        <input type="text" id="D2" name="D2" required>
      </div>
      <div class="input-group">
        <label for="PPE">PPE: </label>
        <input type="text" id="PPE" name="PPE" required>
      </div>
      <button type="submit">Predict</button>
    </form>
  </div>
  <div id="result">
    <h2 id="predictionResult"></h2>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
